<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Alke Wallet - Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- ESTILOS INTEGRADOS -->
    <style>
        body {
            background: #f4f6f9;
        }

        /* TOASTS ARRIBA */
        .toast-container-custom {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1055;
        }

        .toast {
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,.15);
            animation: slideDown .4s ease;
        }

        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-15px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 576px) {
            .toast-container-custom {
                right: 50%;
                transform: translateX(50%);
                top: 15px;
            }
            .toast {
                min-width: 90vw;
            }
        }
    </style>
</head>
<body>

<div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="card p-4 shadow w-100" style="max-width: 420px;">
        <h3 class="text-center mb-4">Alke Wallet</h3>

        <input type="text" id="usuario" class="form-control mb-2" placeholder="Usuario">
        <input type="password" id="password" class="form-control mb-3" placeholder="Contraseña">

        <button class="btn btn-primary w-100 mb-2" onclick="login()">
            Iniciar sesión
        </button>

        <button class="btn btn-outline-secondary w-100" onclick="registrar()">
            Registrarse
        </button>
    </div>
</div>

<!-- JS -->
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="script.js"></script>
</body>
</html>
