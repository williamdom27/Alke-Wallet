<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Alke Wallet - Login</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        /* Fondo general */
body {
    background-color: #f4f8fb;
}

/* Tarjetas */
.card {
    border-radius: 10px;
}

/* Títulos */
h4, h5 {
    color: #0d6efd;
}

/* Historial */
.list-group-item {
    font-size: 14px;
}
    </style>
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="card mx-auto p-4 shadow" style="max-width: 400px;">
        <h3 class="text-center text-primary">Alke Wallet</h3>

        <input type="text" id="usuario" class="form-control mt-3" placeholder="Usuario">
        <input type="password" id="password" class="form-control mt-2" placeholder="Contraseña">

        <button class="btn btn-primary w-100 mt-3" onclick="login()">Iniciar Sesión</button>
        <button class="btn btn-secondary w-100 mt-2" onclick="registrar()">Registrarse</button>

        <p id="mensaje" class="text-danger text-center mt-2"></p>
    </div>
</div>

<!-- JQuery -->
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="script.js"></script>
</body>
</html>
