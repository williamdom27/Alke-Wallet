<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Alke Wallet - Panel</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- ESTILOS INTEGRADOS -->
    <style>
        body {
            background: #f4f6f9;
        }

        /* HEADER */
        header {
            background-color: #0d6efd;
        }

        /* TOASTS ARRIBA */
        .toast-container-custom {
            position: fixed;
            top: 70px;
            right: 20px;
            z-index: 1055;
        }

        .toast {
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,.15);
            animation: slideDown .4s ease;
        }

        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-15px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 576px) {
            .toast-container-custom {
                right: 50%;
                transform: translateX(50%);
                top: 65px;
            }
            .toast {
                min-width: 90vw;
            }
        }
    </style>
</head>
<body>

<!-- HEADER -->
<header class="w-100">
    <div class="container-fluid px-3 py-2 d-flex flex-wrap justify-content-between align-items-center gap-2">
        <span class="text-white fw-semibold fs-5">ðŸ’³ Alke Wallet</span>
        <button class="btn btn-light text-primary fw-semibold w-100 w-sm-auto"
                onclick="cerrarSesion()">
            Cerrar sesiÃ³n
        </button>
    </div>
</header>

<div class="container my-4">

    <!-- SALDO -->
    <div class="card shadow-sm text-center mb-4">
        <div class="card-body">
            <p class="text-muted mb-1">Saldo disponible</p>
            <h2 class="fw-bold">$<span id="saldo">0</span></h2>
        </div>
    </div>

    <div class="row g-4">

        <!-- OPERACIONES -->
        <div class="col-12 col-lg-6">
            <div class="card shadow-sm mb-4">
                <div class="card-body">
                    <h5 class="mb-3">Operaciones</h5>

                    <input type="number" id="monto" class="form-control mb-3" placeholder="Ingrese monto">

                    <div class="d-flex flex-column flex-sm-row gap-2">
                        <button class="btn btn-primary w-100" onclick="depositar()">âž• Depositar</button>
                        <button class="btn btn-outline-secondary w-100" onclick="retirar()">âž– Retirar</button>
                    </div>
                </div>
            </div>

            <!-- ENVÃO -->
            <div class="card shadow-sm">
                <div class="card-body">
                    <h5 class="mb-3">Enviar dinero</h5>

                    <input type="text" id="destino" class="form-control mb-2" placeholder="Usuario destino">
                    <input type="number" id="montoEnvio" class="form-control mb-3" placeholder="Monto a enviar">

                    <button class="btn btn-secondary w-100" onclick="enviarDinero()">ðŸ“¤ Enviar transferencia</button>
                </div>
            </div>
        </div>

        <!-- HISTORIAL -->
        <div class="col-12 col-lg-6">
            <div class="card shadow-sm h-100">
                <div class="card-body">
                    <h5 class="mb-3">Historial de transacciones</h5>
                    <ul id="historial" class="list-group"></ul>
                </div>
            </div>
        </div>

    </div>
</div>

<!-- JS -->
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="script.js"></script>
</body>
</html>
